name: "Terraform + Infracost + Deploy"

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  iac-and-deploy:
    runs-on: ubuntu-latest
    
    env:
      # Credenciais para o Terraform falar com a Azure
      ARM_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
      ARM_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
      ARM_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
      # INFRACOST_API_KEY: ${{ secrets.INFRACOST_API_KEY }}

    steps:
      - name: Checkout Código
        uses: actions/checkout@v3

      # --- ETAPA 1: TERRAFORM ---
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Criar backend do Terraform (se não existir)
        uses: azure/cli@v2
        with:
          azcliversion: latest
          inlineScript: |
            set -e

            # Resource Group
            if ! az group show --name rg-terraform-state &>/dev/null; then
              echo "Criando resource group..."
              az group create --name rg-terraform-state --location canadacentral
            else
              echo "Resource group já existe."
            fi

            # Storage Account
            if ! az storage account show --name tfunianchieta001 --resource-group rg-terraform-state &>/dev/null; then
              echo "Criando storage account..."
              az storage account create \
                --name tfunianchieta001 \
                --resource-group rg-terraform-state \
                --location canadacentral \
                --sku Standard_LRS \
                --allow-blob-public-access false
            else
              echo "Storage account já existe."
            fi

            # Container
            ACCOUNT_KEY=$(az storage account keys list \
              --resource-group rg-terraform-state \
              --account-name tfunianchieta001 \
              --query '[0].value' -o tsv)

            if ! az storage container show --name tfstate --account-name tfunianchieta001 --account-key "$ACCOUNT_KEY" &>/dev/null; then
              echo "Criando container..."
              az storage container create --name tfstate --account-name tfunianchieta001 --account-key "$ACCOUNT_KEY"
            else
              echo "Container já existe."
            fi

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: ./infra

      - name: Terraform Plan
        run: terraform plan -out=tfplan
        working-directory: ./infra

      # --- ETAPA 2: INFRACOST (ANÁLISE DE CUSTO) ---
      # - name: Setup Infracost
      #   uses: infracost/actions/setup@v2
      #   with:
      #     api-key: ${{ env.INFRACOST_API_KEY }}

      # - name: Gerar estimativa de custo
      #   run: |
      #     infracost breakdown --path . \
      #                       --format json \
      #                       --out-file /tmp/infracost.json
          
      #     # Mostra o custo no log do GitHub Actions
      #     infracost output --path /tmp/infracost.json --format table

      # --- ETAPA 3: APLICAÇÃO DA INFRAESTRUTURA ---
      - name: Terraform Apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan
        working-directory: ./infra

      # --- ETAPA 4: DEPLOY DO SITE ---
      - name: 'Deploy Web App'
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'webapp-unianchieta-arq-cloud' # Nome definido no seu Terraform
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: './src'